

<div class="row">
    <div class="container-fluid col-sm-7 fixed-left">
        <img src="..\..\..\assets\images\manutencao-eletronica-em-equipamentos-prevencao-acidentes.png" class="img-fluid" alt="Responsive image">
    </div>
    
    <div class="container-fluid col-sm-5 fixed-left">
    
        <div class="form-group">
            <label for="email"><b>Email: </b></label>
            <input type="text" placeholder="Digite seu email" name="email" class="form-control" #email required>
        </div>
        
        <div class="form-group">
            <label for="senha"><b>Senha: </b></label>
            <input type="text" placeholder="Digite seu senha" name="senha" class="form-control" #senha required>
        </div>
    
        <button type="submit" class="btn btn-default" (click)="enviar(senha.value, email.value)">Entrar</button>
    
        <li *ngFor="let user of users">
            {{user.email}} -- {{user.senha}}
        </li>
    
    <div>
</div>
