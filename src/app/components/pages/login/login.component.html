
<section class="vh-100 ">

    <div class="container-fluid row p-0 m-0">
        
        <div class="col-sm-7 px-0">
            <img src="..\..\..\assets\images\manutencao-eletronica-em-equipamentos-prevencao-acidentes.png" class="w-100 vh-100" alt="Responsive image">
        </div>
    
        <div class="col-sm-5 px-5 pt-4 pb-4 d-flex" style="background-color: #4682B4;">
            
            <div class="card-body d-flex justify-content-center align-items-center bg-white px-5 pt-4 pb-4 m-5" style="border-radius: 1rem;">
                <div class="d-flex flex-column align-items-center">
                    <div class="form-outline mb-3">
                        <label for="email" class="form-label fstyle"><b>E-mail: </b></label>
                        <input type="text" placeholder="Digite seu email" name="email" class="form-control" required [(ngModel)]="email">
                    </div>
                    
                    <div class="form-outline mb-3">
                        <label for="password" class="form-label fstyle"><b>Senha: </b></label>
                        <input type="text" placeholder="Digite seu senha" name="senha" class="form-control" required [(ngModel)]="password">
                    </div>
                
                    <button [disabled]="submiting" type="submit" class="mt-5 btn btn-primary btn-lg bstyle" (click)="loginAction()">Entrar</button>
                    
                </div>
                

                <!-- <li *ngFor="let user of users">
                    {{user.email}} -- {{user.senha}}
                </li> -->

            </div>
        </div> 
    </div>
</section>
