<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Realize seu cadastro</h3>
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
              <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="name" placeholder="Exemplo da Silva" [(ngModel)]="name" name="name" required>
                  <div *ngIf="!name.trim() && registrationForm.submitted" class="text-danger">Nome é obrigatório.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" [(ngModel)]="email" name="email" required>
                  <div *ngIf="email && !email.includes('@') && registrationForm.submitted" class="text-danger">E-mail inválido.</div>
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="123.456.789-10" [(ngModel)]="cpf" name="cpf" required>
                  <div *ngIf="cpf.length !== 14 && registrationForm.submitted" class="text-danger">CPF inválido.</div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="phone" placeholder="(41) 9 9999-9999" [(ngModel)]="phone" name="phone" required>
                  <div *ngIf="phone.length < 11 && registrationForm.submitted" class="text-danger">Telefone inválido.</div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="12345-000" [(ngModel)]="cep" name="cep" required>
                  <div *ngIf="cep.length !== 9 && registrationForm.submitted" class="text-danger">CEP inválido.</div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="state" class="form-label">Estado</label>
                      <select class="form-select" id="state" [(ngModel)]="state" name="state" required>
                        <option value="" disabled selected></option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                      </select>
                      <div *ngIf="!state && registrationForm.submitted" class="text-danger">Estado é obrigatório.</div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="city" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="city" placeholder="Cidade" [(ngModel)]="city" name="city" required>
                      <div *ngIf="!city && registrationForm.submitted" class="text-danger">Cidade é obrigatório.</div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" placeholder="Batatinha" [(ngModel)]="logradouro" name="logradouro" required>
                  <div *ngIf="!logradouro && registrationForm.submitted" class="text-danger">Logradouro é obrigatório.</div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="number" class="form-label">Número</label>
                      <input type="text" class="form-control" id="number" placeholder="31" [(ngModel)]="number" name="number" required>
                      <div *ngIf="!number && registrationForm.submitted" class="text-danger">Número é obrigatório.</div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="complement" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complement" placeholder="Casa" [(ngModel)]="complement" name="complement">
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="submiting">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
