<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Realize seu cadastro</h3>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="name" placeholder="Exemplo da Silva">
                </div>
                <div class="col-md-6">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="12345-000">
                </div>
              </div>
  
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state">
                    <option selected>PR</option>
                  </select>
                </div>
              </div>
  
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="123.456.789-10">
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="city" placeholder="Curitiba">
                </div>
              </div>
  
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="phone" placeholder="(41) 9 9999-9999">
                </div>
                <div class="col-md-6">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="logradouro" placeholder="Batatinha">
                </div>
              </div>
  
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="number" class="form-label">NÃºmero</label>
                  <input type="text" class="form-control" id="number" placeholder="31">
                </div>
                <div class="col-md-6">
                  <label for="complement" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complement" placeholder="Casa">
                </div>
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
