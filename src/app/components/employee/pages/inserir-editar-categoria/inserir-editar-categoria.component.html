<app-employee-sidebar title="Inserir Categorias"></app-employee-sidebar>

<html>
  <body>

    <div class="edit-category-container">
      <h1>{{ editMode ? 'Editar Categoria' : 'Nova Categoria' }}</h1>

      <form (ngSubmit)="salvarCategoria()">
        <div class="form-group">
          <label for="name">Nome da Categoria</label>
          <input
          id="name"
          type="text"
          class="form-control"
          [(ngModel)]="categoria.descricao"
          name="name"
          required
          />
        </div>

        <button type="submit" class="btn btn-success">{{ editMode ? 'Salvar Alterações' : 'Adicionar Categoria' }}</button>
        <a [routerLink]="['/categories']" class="btn btn-secondary mt-2">Cancelar</a>
      </form>
    </div>

  </body>
  </html>

  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header custom-modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ERRO</h5>
        </div>
        <div class="modal-body">
          <p>{{errorMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
