<app-employee-sidebar [title]="'Funcionários'"></app-employee-sidebar>

<div class="page-container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col">
            <a [routerLink]="['/employees/new']" class="btn btn-primary">Novo Funcionário</a>
        </div>
        <table class="table table-striped table-hover mt-3">
        <thead class="thead-dark">
            <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let func of Funcionarios">
            <td>{{ func.id }}</td>
            <td>{{ func.name }}</td>
            <td>{{ func.email }}</td>
            <td>{{func.birthDate}}</td>
            <td>
                <button class="btn btn-info" [routerLink]="['/employees/new', func.id]">Editar</button>
                <button class="btn btn-danger" (click)="removerFuncionario(func.id)">Remover</button>
            </td>
            </tr>
        </tbody>
        </table>
        
    </div>
  </div>
