<app-employee-sidebar title="Categorias de Equipamentos"></app-employee-sidebar>

<div class="container">
  <h1>Categorias de Equipamentos</h1>
  <a routerLink="/categorias/novo" class="btn btn-primary">Nova Categoria</a>

  <table class="table table-striped table-hover mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.name }}</td>
        <td>
          <button class="btn btn-info" [routerLink]="['/categories/edit', categoria.id]">Editar</button>
          <button class="btn btn-danger" (click)="removerCategoria(categoria.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
